# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release SvelteSimpleIcons

on:
  push:
    branches:
      - main

  release:
    types: [created]

jobs:
  publish-npm:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # to create release (changesets/action)
      issues: write # to post issue comments (changesets/action)
      pull-requests: write # to create pull request (changesets/action)
      id-token: write # to use OpenID Connect token for provenance (changesets/action)

    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install Dependencies ğŸ“¦
        uses: ./.github/actions/install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¥ generate:icons
        run: pnpm generate:icons

      - name: ğŸ’£ build
        run: pnpm build

      # - name: Delete tags
      #   run: |
      #     git tag | xargs git tag -d

      - name: Create Release Pull Request or Publish to GitHub Packages ğŸ“¦
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: "ci(Release): version icons-pack/react-simple-icons"
          title: "ci(Release): version icons-pack/react-simple-icons"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
